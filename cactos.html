---
layout: default_style
permalink: /cactos
published: true
---
<!-- Main Container -->
<div id="banners"></div>
<div class="container">
  {% for post in site.categories.cactos %}
  <div class="cactos-post">
      <h1 class="cactos-title">
        <i class="fa fa-file-text"></i>
        {{ post.title }}
      </h1>
      <br>
      <img src="assets/img/slider/{{ post.picture }}" alt="Feature-img" align="right" width="100%" class="cactos-image">
      <br>
      <p>{{ post.description }}</p>
      <span class="badge">{{ post.date | date: '%B %d, %Y' }}</span>
    </div>
    <hr>
  {% endfor %}
</div>
<!--End Main Container -->
